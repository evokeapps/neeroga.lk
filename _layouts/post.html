---
layout: default
---
<div class="container">
    <div class="row py-5">
        <div class="col">
            <h1 class="fw-bold">{{page.title}}</h1>
            <div class="mb-5 ff-sans text-primary fw-bold"><small>{{page.author}} - {{page.date | date: "%-d %B
                    %Y"}}</small></div>
            <img src="{{page.img}}" class="img-fluid">
            <div class="bg-dark text-warning p-5">
                <div class="fs-4 mb-3 fw-bold text-light">සාරාංශය</div>
                {% for item in page.summary %}
                <div class="fs-5 mb-2"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                        fill="currentColor" class="bi bi-patch-check-fill" viewBox="0 0 16 16">
                        <path
                            d="M10.067.87a2.89 2.89 0 0 0-4.134 0l-.622.638-.89-.011a2.89 2.89 0 0 0-2.924 2.924l.01.89-.636.622a2.89 2.89 0 0 0 0 4.134l.637.622-.011.89a2.89 2.89 0 0 0 2.924 2.924l.89-.01.622.636a2.89 2.89 0 0 0 4.134 0l.622-.637.89.011a2.89 2.89 0 0 0 2.924-2.924l-.01-.89.636-.622a2.89 2.89 0 0 0 0-4.134l-.637-.622.011-.89a2.89 2.89 0 0 0-2.924-2.924l-.89.01-.622-.636zm.287 5.984-3 3a.5.5 0 0 1-.708 0l-1.5-1.5a.5.5 0 1 1 .708-.708L7 8.793l2.646-2.647a.5.5 0 0 1 .708.708z" />
                    </svg> {{item}}</div>
                {% endfor %}
            </div>
        </div>
    </div>
    <div class="row mb-5">
        <div class="col lh-lg">
            {{content}}
        </div>
    </div>
</div>
